{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Products by {{ user.username }}</h1>
    
    <div class="row mt-4">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if product.image_path %}
                <img src="/static/uploads/{{ product.image_path }}" class="card-img-top" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
                    <p class="card-text"><small class="text-muted">By: {{ product.user.username }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
