
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Artisan Marketplace' }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">🎨 ArtisanHub</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/products">Products</a>
                    {% if current_user %}
                        {% if current_user.is_admin %}
                            <a href="/admin">Admin</a>
                        {% endif %}
                        <a href="/user/{{ current_user.username }}">My Profile</a>
                        <a href="/logout" class="nav-button logout">Logout ({{ current_user.username }})</a>
                    {% else %}
                        <a href="/login" class="nav-button login">Login</a>
                    {% endif %}
                </div>
                <div class="search-bars">
                    <form action="/search" method="get" style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="text" name="q" placeholder="Search products..." />
                        <button type="submit">🔍</button>
                    </form>
                    <form action="/search/users" method="get" style="display: flex; gap: 0.5rem;">
                        <input type="text" name="u" placeholder="Search users..." />
                        <button type="submit">👤</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
